<div id="box" 
    [ngStyle]="{'background-color': color, 'width': width, 'margin-left': leftOffset}">
  <h4 id="title">{{boxTitle}}</h4>
  <h5 id="date">{{date}}</h5>  
  <p id="description"><br>{{description}}</p>
  <div id="more" class="bottom" style="text-align: right">
    <p>Click for more</p>
    <p>></p>
  </div>
</div>
